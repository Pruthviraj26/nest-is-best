version: "3.7"

services:
  redis:
    image: redis:6.0.9-alpine
    restart: always
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis_db_data:/data

  emulator:
    image: mcr.microsoft.com/azure-storage/azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    ports:
      - 10000:10000 # blob
      - 10001:10001 # queue
      - 10002:10002 # table

  mysql-container:
    image: mysql:latest
    container_name: mysql-container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  redis_db_data:
    external: false
